<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row1">content1</div>
        <div class="row2">content2</div>
        <div class="row3">content3</div>
        <div class="row4">0</div>
        <div class="row5">
            <button id="clear">AC</button>
            <button id="plus">+/-</button>
            <button id="backspace">%</button>
            <button id="divide">/</button>
        </div>
        <div class="row6">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="times">X</button> 
        </div>
        <div class="row7">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="mines">-</button>
        </div>
        <div class="row8">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="concat">+</button>
        </div>
        <div class="row9">
            <button id="zero">0</button>
            <button>,</button>
            <button id="equal">=</button>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
